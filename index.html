<!DOCTYPE html>
<html>

<head>
    <title>
        Temperature Converter!
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lexend:wght@500&display=swap" rel="stylesheet"> 
</head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/5b1bcd423c.js" crossorigin="anonymous"></script>
<body>
    <div class="navbar"><i class="fa-solid fa-temperature-three-quarters fa-lg"></i>Temperature Converter</div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="main">
    <div class="header">
        <div class="image"><img class="icon-header" src="" alt=""></div>
        <div class="logo">
            <h2 class="text-left" id="text-left"  ><i class="fa-solid fa-temperature-three-quarters"></i>Temperature Converter</h2>
        </div>
    </div>
    <div id="celsius">
        <input type="number" name="" placeholder="Celsius">
        <span class="icon">&#8451</span>
    </div>
    <div id="fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit">
        <span class="icon">&#8457</span>  
    </div>
    <div class="button">
        <button>Clear All</button>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
